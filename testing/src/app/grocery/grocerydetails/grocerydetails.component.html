<div class="row">
    <div class="col-xs-12">
        <img [src]="groceryItem.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{groceryItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage Grocery <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Shopping List</a></li>
                <li><a href="#">Edit Grocery</a></li>
                <li><a href="#">Delete Grocery</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{groceryItem.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Grocery Content
    </div>
</div>
