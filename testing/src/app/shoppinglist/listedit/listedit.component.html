<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="button" (click) = "onAddContent()">Add</button>
                    <!-- changed button type from submit to button -->
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
