<div class="row">
    <div class="col-xs-12">
        <img [src]="groceryItem.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{groceryItem.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appStyletoggle >
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Grocery <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click) = "onShoppingAdd()">Add to Shopping List</a></li>
                <li><a style="cursor: pointer;" (click) = "onEditGrocery()">Edit Grocery</a></li>
                <li><a style="cursor: pointer;" (click) = "onDeleteGrocery()">Delete Grocery</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{groceryItem.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor = "let item of groceryItem.listItem"
            >
                {{item.name}} - {{item.amount}}
            </li>
        </ul>
    </div>
</div>
