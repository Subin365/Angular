<div class="container-fluid  ">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://live.staticflickr.com/8064/8172411080_8434ffd112_b.jpg" height="100px" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://live.staticflickr.com/8064/8172411080_8434ffd112_b.jpg" height="100px" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://live.staticflickr.com/8064/8172411080_8434ffd112_b.jpg" height="100px" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
