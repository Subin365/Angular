<div class=" container text-center">
    <div class="col-md-6 col-md-offset-3 text-left">
        <h3>Sign-up</h3>
        <form (ngSubmit)="onSubmitSignup(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" id="name" name="name" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input type="number" id="mobile" name="mobile" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="dob">Please select your gender</label><p></p>
                        <label for="male"> Male:</label>
                        <input type="radio" id="male" name="gender" value="male" ngModel><br>
                        <label for="female"> Female:</label>
                        <input type="radio" id="female" name="gender" value="female" ngModel><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="cpassword">Re-enter Password</label>
                        <input type="password" id="cpassword" name="cpassword" class="form-control" ngModel>
                    </div>
                </div>
            </div>
            <div class="row col-sm-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
